<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter App</title>
</head>

<body>


    <!-- wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center bg-[#344151] gap-10 justify-center">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="flex  bg-white text-[25px] text-[#344151] rounded-sm  gap-12 p-3 px-5">
            <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decrement()">

                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-bold" id="counter">
                0
            </div>
            <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">

                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <footer class="footer">

            <div class="center">
                <p class=" text-[#EE4B2B]">Made <i class="fa-solid fa-heart"></i> by Souvik Nandi</a>
                </p>
            </div>

        </footer>
    </div>




    <script src="https://kit.fontawesome.com/d310218577.js " crossorigin="anonymous "></script>
    <script src="/index.js"></script>


</body>

</html>
